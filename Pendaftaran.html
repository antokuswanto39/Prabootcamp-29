<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buat Account Baru</h1>
    <h2>Sign up Form</h2>
    <form action="">
        First Name:<br/>
        <input type="text" Name="First Name" />
    </br>
        Last Name:<br/>
        <input type="text" Name="Last Name" />
    </br>
        Gender:<br/>
        <input type="radio" name="Gender">Male</br>
        <input type="radio" name="Gender">Female</br>
        Religion:<br/>
        <input type="radio" name="Religion">Islam</br>
        <input type="radio" name="Religion">Cristian</br>
        <input type="radio" name="Religion">Hindu</br>
        <input type="radio" name="Religion">Buddha</br>
        <input type="radio" name="Religion">Konghucu</br>
        <input type="radio" name="Religion">Other</br>
        Nationality:<br/>
        <select>
            <option>America</option>
            <option>English</option>
            <option>Egypt</option>
            <option>German</option>
            <option>Indonesia</option>
            <option>Japan</option>
            <option>Palestine</option>
            <option>Spanish</option>
            <option>Turkey</option>
        </select></br>
        Language Spoken:<br>
        <label>
            <input type="checkbox" name="Language Spoken">Indonesia</br>
            <input type="checkbox" name="Language Spoken">English</br>
            <input type="checkbox" name="Language Spoken">Other</br>
        </label>
        Bio:<br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        </br>
        <input type="submit" value="Sign up">
    </form>

</body>
</html>
